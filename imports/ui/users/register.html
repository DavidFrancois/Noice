<template name="register">
    <div class="dummy row"></div>

    <div class="user-form row">
        <h1 class="row text-center">Noice</h1>
        <div class="error text-center">{{error}}</div>
        <form action="#" method="post">
            <div class="row">
                <label for="username" class="col-md-1 col-md-offset-5">Username</label>
                <input type="text" name="username" id="username" class="col-md-1">
            </div>
            <div class="row">
                <label for="password" class="col-md-1 col-md-offset-5">Password</label>
                <input type="password" name="password" id="password" class="col-md-1">
            </div>
            <div class="row">
                <label for="passwordConfirm" class="col-md-1 col-md-offset-5">Confirmation</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" class="col-md-1">
            </div>
            <div class="row">
                <label for="email" class="col-md-1 col-md-offset-5">E-mail</label>
                <input type="text" name="email" id="email" class="col-md-1">
            </div>
            <div class="row">
                <input type="submit" value="Sign up" class="btn col-md-2 col-md-offset-5">
            </div>
            <div class="row">
                <a href="/" class="col-md-2 col-md-offset-5"><span class=" glyphicon glyphicon-chevron-left"></span> Back to login.</a>
            </div>
        </form>
    </div>
</template>
