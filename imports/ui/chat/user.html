<template name="user">

    <div class="col-md-3">
	    <img src="./img/avatars/{{avatar}}">

    </div>
    <div class="username col-md-3">
        {{username}}<br>
        <a class="logout">Logout</a>
    </div>
    <div class="col-md-6 text-right">
        <span class="profile glyphicon glyphicon-cog"></span><br>
        <span class="phone glyphicon glyphicon-earphone"></span>
    </div>

</template>
